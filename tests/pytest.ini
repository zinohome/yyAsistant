[tool:pytest]
# pytest配置文件

# 测试发现配置
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80

# 标记配置
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    performance: 性能测试
    security: 安全测试
    slow: 慢速测试
    smoke: 冒烟测试
    regression: 回归测试
    api: API测试
    ui: UI测试
    database: 数据库测试
    sse: SSE流式测试
    auth: 认证测试
    chat: 聊天功能测试
    session: 会话管理测试
    user: 用户管理测试
    mobile: 移动端测试
    desktop: 桌面端测试
    responsive: 响应式设计测试
    accessibility: 无障碍访问测试

# 过滤配置
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*

# 最小版本要求
minversion = 6.0

# 测试超时配置
timeout = 300

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# 异步测试配置
asyncio_mode = auto

# 并行测试配置
# 使用 pytest-xdist 进行并行测试
# addopts = -n auto

# 测试分组配置
# 快速测试
# addopts = -m "not slow"

# 仅运行单元测试
# addopts = -m unit

# 仅运行集成测试
# addopts = -m integration

# 仅运行端到端测试
# addopts = -m e2e

# 仅运行性能测试
# addopts = -m performance

# 仅运行安全测试
# addopts = -m security
